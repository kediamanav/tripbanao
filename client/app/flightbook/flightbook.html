<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Payment Gateway</h1>
    <p class="lead"></p>
  </div>
</header>

<div class="container" style="margin-top:50px">

	<center><h1 ng-if="loading==true">{{text}}</h1></center>

	<form class="form-horizontal" name="form" ng-submit="payFlight()">
		<div class="col-md-12" ng-if="loading==false">

			<div class="col-md-offset-9 col-md-3">
				<h1>Time Left : {{timer}}</h1>
			</div>

			<!-- Flight details -->
			<div class="col-md-offset-2 col-md-9" style="margin-bottom:50px">
				<h2>Flight Details</h2>
				<table class="table table-striped">
				    <tbody>
				    	<tr>
					        <td>{{fl.companyName}} <br> {{flight.flightNo}}</td>
					        <td>{{fl.from}} <br> {{fl.departureTime}} </td>
					        <td>-----> <br> {{fl.duration}} </td>
					        <td>{{fl.to}} <br> {{fl.arrivalTime}}</td>
					        <td>{{fl.seatsAvailed}}</td>
					        <td>{{fl.price}}</td>
					    </tr>
				    </tbody>
				</table>
			</div>

			<!-- Name -->
	        <div class="form-group">
	           <label for="name" class="col-md-2 col-md-offset-2 control-label">Name</label>
	           <div class="col-md-4">
	            <input type="text" required ng-model="user.name" name="name" class="form-control" placeholder="Type your Name"/>
	          </div>
	        </div>

	        <!-- Mobile Number -->
	        <div class="form-group">
	           <label for="mobile" class="col-md-2 col-md-offset-2 control-label">Mobile No.</label>
	           <div class="col-md-4">
	            <input type="text" required ng-model="user.mobile" name="mobile" class="form-control" placeholder="Type your Mobile Number"/>
	          </div>
	        </div>

	        <!-- Credit Card -->
	        <div class="form-group">
	           <label for="card" class="col-md-2 col-md-offset-2 control-label">Credit Card No.</label>
	           <div class="col-md-4">
	            <input type="text" required ng-model="user.card" name="card" class="form-control" placeholder="Type your Credit Card Number"/>
	          </div>
	        </div>

			<div class="form-group">
	          <div class="col-md-offset-5 col-md-3">
	            <input type="submit" class="btn btn-warning" value="Make Payment"/>
	          </div>
	        </div> 

	    </div>
	</form>
		
</div>

<footer></footer>
